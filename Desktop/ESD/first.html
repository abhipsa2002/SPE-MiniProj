<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>

    <link href="./style.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/3a3094b3ec.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="first.html">
          <img
            src="/home/abhipsa/Downloads/logo"
            alt="Logo"
            width="60"
            height="60"
                  />
          SHOPPING SITE
        </a>
        <!-- Button that is displayed when the menu items collapse -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <!-- div that contains the menu items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- List of menu items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hot Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class = "float-end">
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- List of menu items -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cart.html">
                    <img
                    src="file:///home/abhipsa/Downloads/cart.svg"
                    alt="Logo"
                    width="60"
                    height="60"
                    />
                   Cart                 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">
                    <img
                    src="file:///home/abhipsa/Downloads/person.svg"
                    alt="Logo"
                    width="60"
                    height="60"
                    />
                  Profile
                </a>
              </li>
            </ul>
        </div>
        </div>
       </div>
    </nav>
    <!-- End nav bar -->
    <!-- Menu -->
    <div class="menu-container">
      <div class="menu-item"><a>Electronics</a></div>
      <div class="menu-item"><a>Clothing</a></div>
      <div class="menu-item"><a>Furniture</a></div>
      <div class="menu-item"><a>Kitchen</a></div>
      <div class="menu-item"><a>Sports</a></div>
    </div>
    <!-- End Menu -->
    <!-- Products listing -->
    <div class="container">
      <div class="listings-container">
        <!-- Listing item -->
        <div class="listing-item">
          <div class="listing-img-container">
            <a href="product_page1.html">
            <img
              src="file:///home/abhipsa/Downloads/elec"
              height="400%"
              width="100%"
            />
            </a>
          </div>
          <div class="listing-desc-container">
            <div class="listing-desc-title">
              Samsung Galaxy S21 FE 5G 
            </div>
            <div class="listing-desc-price">
              <span style="color: blue;">Rs. 34999</span>
            </div>
          </div>
        </div>
        <!-- End listing item -->
        <!-- More listing items -->
        <div class="listing-item">
            <div class="listing-img-container">
                <a href="product_page2.html">
              <img
                src="file:///home/abhipsa/Downloads/clothing"
                height="400%"
                width="100%"
              />
              </a>
            </div>
            <div class="listing-desc-container">
              <div class="listing-desc-title">
                Purple Flared Embroidered Kurta, Pants And Dupatta Set 
              </div>
              <div class="listing-desc-price">
                <span style="color: blue;">Rs. 4999</span>
              </div>
            </div>
        </div>


        <div class="listing-item">
            <div class="listing-img-container">
            <a href="product_page3.html">
              <img
                src="file:///home/abhipsa/Downloads/fur"
                height="400%"
                width="100%"
              />
            </a>
            </div>
            <div class="listing-desc-container">
              <div class="listing-desc-title">
                Recliner Sofa
              </div>
              <div class="listing-desc-price">
                <span style="color: blue;">Rs. 20999</span>
              </div>
            </div>
        </div>


        <div class="listing-item">
            <div class="listing-img-container">
              <img
                src="file:///home/abhipsa/Downloads/CM-HOOD-GrandArt-Inv-Island90-Baff-Inox_3.webp"
                height="400%"
                width="100%"
              />
            </div>
            <div class="listing-desc-container">
              <div class="listing-desc-title">
                Chimney 
              </div>
              <div class="listing-desc-price">
                <span style="color: blue;">Rs. 15999</span>
              </div>
            </div>
        </div>


        <div class="listing-item">
          <div class="listing-img-container">
            <img
              src="file:///home/abhipsa/Downloads/bat.jpg"
              height="400"
              width="300"
            />
          </div>
          <div class="listing-desc-container">
            <div class="listing-desc-title">
               Kashmiri Willow bat
            </div>
            <div class="listing-desc-price">
                <span style="color: blue;">Rs. 2999</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Products listing -->
  </body>
</html>
