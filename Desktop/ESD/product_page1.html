<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy S21 FE 5G</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="./style1.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/3a3094b3ec.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
</head>
<body class="bg-light">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="first.html">
          <img
            src="/home/abhipsa/Downloads/logo"
            alt="Logo"
            width="60"
            height="60"
                  />
          SHOPPING SITE
        </a>
        <!-- Button that is displayed when the menu items collapse -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- div that contains the menu items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- List of menu items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hot Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class = "float-end">
          <div class="collapse navbar-collapse" id="navbarNav">
              <!-- List of menu items -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="cart.html">
                      <img
                      src="file:///home/abhipsa/Downloads/cart.svg"
                      alt="Logo"
                      width="60"
                      height="60"
                      />
                     Cart                 
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">
                      <img
                      src="file:///home/abhipsa/Downloads/person.svg"
                      alt="Logo"
                      width="60"
                      height="60"
                      />
                    Profile
                  </a>
                </li>
              </ul>
          </div>
          </div>
       </div>
    </nav>
    <!-- End nav bar -->
    <!-- Menu -->
    <div class="menu-container">
      <div class="menu-item"><a>Electronics</a></div>
      <div class="menu-item"><a>Clothing</a></div>
      <div class="menu-item"><a>Furniture</a></div>
      <div class="menu-item"><a>Kitchen</a></div>
      <div class="menu-item"><a>Sports</a></div>
    </div>
    <!-- End Menu -->

    <!-- product description -->
    <div class="product-page">
        <div class="product-image">
            <img src="file:///home/abhipsa/Downloads/elec" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Samsung Galaxy S21 FE</h1>
            <p class="product-description">The all new Samsung GalaxyS21 FE empowered by snapdragon 8th gen processor.</p>
            <p class="product-price">Rs. 34999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
